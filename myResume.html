<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        header {
            width: 100%;
            background: linear-gradient(to right, #7f00ff, #e100ff);
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p.sub-heading {
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .section {
            background: linear-gradient(to right, #7f00ff, #e100ff);
            /* background: rgba(255, 255, 255, 0.1); */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            /* White shadow */
            transition: transform 0.2s;
        }


        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffccff;
        }

        ul {
            list-style: disc;
            margin-left: 1.5rem;
        }

        a {
            color: #ffebff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .section {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>My Resume</h1>
        <p class="sub-heading">All About Me In One Pdf.</p>
    </header>

    <div class="container">
    <!-- Resume Section -->
    <div class="section">
        <h2>See My Resume</h2>
        <p>You can view or download my resume to know more about my education, skills, and experience.</p>

        <!-- Embedded PDF -->
        <div style="margin-top: 1rem;">
            <iframe src="RushikeshManeResume.pdf" width="100%" height="500px" style="border: none; border-radius: 8px; box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);">
                This browser does not support PDFs. Please download the PDF to view it.
            </iframe>
        </div>

        <!-- Download Button -->
        <a href="resume.pdf" download>
            <button style="
                margin-top: 1.5rem;
                background-color: #ffccff;
                color: #7f00ff;
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s;">
                Download Resume
            </button>
        </a>
    </div>
</div>


</body>

</html>
